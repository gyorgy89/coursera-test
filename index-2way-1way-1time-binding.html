<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BindingApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>2-way, 1-way, 1.time binding</title>
    <style>  {font-size: 1.2em;} </style>
  <body>
    <h1>2-way, 1-way, 1.time binding</h1>
    <div ng-controller="BindingController">
      <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>><br>
      <button ng-click="setFullName()">Set Full name</button><br>
       Full name is: {{ ::fullName }}<br>
       <button ng-click="logFirstName()">Log firstName</button><br>
       <button ng-click="logFullName()">Log Full Name</button>><br>
      <div>
        <input type="text" ng-model="firstName" />
      </div>
    </div>
  </body>
</html>
