<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ShoppingListPromiseApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping List with a Promise</title>
    <style>  {font-size: 1.2em;} </style>
  <body>
    <h1>Shopping List with a Promise</h1>

    <div id="list" ng-controller="ShoppingListController as list">
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="Item name" />
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity" />
      boxes 
      <button ng-click="list.addItem();">Add Item to Shopping List</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity}} boxes of {{ item.name }}
          <button ng-click="list.removeItem($index);">Remove Item</button>
        </li>
        <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
      </ol>
    </div>
  </body>
</html>
