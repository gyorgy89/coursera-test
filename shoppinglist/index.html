<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ShoppingList">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Shopping List with Events Modularized</title>
  <style>
    {
      font-size: 1.2em;
    }
  </style>

<body>
  <h1>Shopping List with Events and Modularized</h1>

  <div id="list" ng-controller="ShoppingListController as list">
    <div>
      <input type="text" ng-model="list.itemName" placeholder="Item name" />
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity" />
      <button ng-click="list.addItem();">Add Item</button>
      <span>Lastly removed item: {{list.lastRemoveItem}}</span>
    </div>

    <shopping-list items="list.items" title="{{list.title}}" on-remove="list.removeItem(index)"></shopping-list>

    <loading-spinner></loading-spinner>

    <!-- Libraries -->
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="lib/angular.min.js" charset="utf-8"></script>

    <!-- Modules -->
    <script src="src/spinner/spinner.module.js" charset="utf-8"></script>
    <script src="src/shoppinglist/shoppinglist.module.js" charset="utf-8"></script>

    <!-- 'Shoppinglist' Module Artifacts -->
    <script src="src/shoppinglist/shoppinglist.component.js" charset="utf-8"></script>
    <script src="src/shoppinglist/shoppinglist.controller.js" charset="utf-8"></script>
    <script src="src/shoppinglist/shoppinglist.factory.js" charset="utf-8"></script>
    <script src="src/shoppinglist/weightlossfilter.service.js" charset="utf-8"></script>


    <!-- Spinning module artifacts -->
    <script src="src/spinner/loadingspinner.component.js" charset="utf-8"></script>
  </div>
</body>

</html>
