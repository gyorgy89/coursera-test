<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ControllerAsApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Directives with Isolate Scope</title>
    <style>  {font-size: 1.2em;} </style>
  <body>
    <h1>Directives with Isolate Scope</h1>

    <div id="list1" ng-controller="ShoppingListController1 as list1">
      <input type="text" ng-model="list1.itemName" placeholder="Item name" />
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity" />
      <button ng-click="list1.addItem();">Add Item to Shopping List</button>
      <shopping-list my-list="list1" title="{{list1.title}}"></shopping-list>
      <div class="error">Error: {{list1.errorMessage}}</div>
    </div>

    <!-- Max 3 items  List 2  -->
    <div id="list2" ng-controller="ShoppingListController2 as list2">
      <input type="text" ng-model="list2.itemName" placeholder="Item name" />
      <input type="text" ng-model="list2.itemQuantity" placeholder="quantity" />
      <button ng-click="list2.addItem();">Add Item to Shopping List</button>
      <shopping-list my-list="list2" title="Shopping List #2 (Max 3 items)"></shopping-list>
      <div class="error">Error: {{list2.errorMessage}}</div>
      
    </div>
  </body>
</html>
