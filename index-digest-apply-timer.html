<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="CounterApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>ng-repeat</title>
    <style>  {font-size: 1.2em;} </style>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">
      <button ng-click="showNumberOfWatchers()">Log # of Watchers</button>
      <input type="text" ng-model="name" >
      <br>
      <div>
        <button ng-click="countOnce()">CounteOnce</button>
      </div>
      <div>
        <button ng-click="upCounter()">Counter++</button>
      </div>
      <div class="">
        onceCounter: {{onceCounter}}
        Regular Counter: {{counter}}
      </div>
    </div>
  </body>
</html>
